<section class="article-share">
  <div class="btn-wrap">
    <a class="btn btn__share" data-module="facebookShare" 
      data-link="{{ site.url }}{{ page.url }}">
      {% include icons/facebook.svg %} <span>Share</span>
    </a>

    <a class="btn btn__share" href="https://twitter.com/intent/tweet?url={{ site.url }}{{ page.url }}&via={{ site.twitter_username }}">
      {% include icons/twitter.svg %} <span>Tweet</span>
    </a>
  </div>
</section>
