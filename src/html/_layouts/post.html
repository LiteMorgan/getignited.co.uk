---
layout: default
---
<article class="article-page">
  <section class="article-page__hero content-wrap">
    <div class="article-top">
      <picture>
        <source srcset="/img/blog/{{ page.date | date: '%Y-%m-%d' }}-{{ page.slug }}-hero.2x.png,
                        /img/blog/{{ page.date | date: '%Y-%m-%d' }}-{{ page.slug }}-hero.3x.png 3x">
        <img class="article-top__hero-img i--w" src="/img/blog/{{ page.date | date: '%Y-%m-%d' }}-{{ page.slug }}-hero.2x.png" alt="">
      </picture>
    </div>
  </section>

  <section class="article-page__header content-wrap">
    <div class="content">
      <span class="date"><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time></span>
      <h1 class="heading heading__article-title">{{ page.title}}</h1>
  </section>

  <section class="article-page__content content-wrap">
    <div class="content">
      {{ content }}
      <span class="interlude interlude--lg interlude--c"></span>
    </div>
  </section>

  <section class="content-wrap">
    <div class="content ta--c">
      {% for tag in page.subcategories %}
        <span class="tag">{{ tag }}</span>
      {% endfor %}
    </div>
  </section>

  {% include share.html %}
</article>
