<meta property="og:url"          content="{{ site.url }}{{ page.url }}" />
<meta property="og:type"         content="{% if page.layout == 'project' or page.layout == 'post' %}article{% else %}website{% endif %}" />
<meta property="og:title"        content="{% if page.layout == 'project' or page.layout == 'post' %}{{ page.title | default: site.title | strip_html | normalize_whitespace | escape }}{% else %}{{ site.title }}{% endif %}" />
<meta property="og:description"  content="{% if page.layout == 'project' or page.layout == 'post' %}{{ page.summary | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}{% else %}{{ site.description }}{% endif %}" />
<meta property="og:image"        content="{% if page.layout == 'project' or page.layout == 'post' %}{{ site.url }}/static/fb-{{ page.slug }}.png{% else %}{{ site.url }}/static/fb-home.png{% endif %}" />
<meta property="og:image:type"   content="image/png" />
<meta property="og:image:width"  content="1200" />
<meta property="og:image:height" content="630" />

<meta name="twitter:card" content="summary" />
<meta name="twitter:site" content="@{{ site.twitter_username }}" />
<meta name="twitter:title" content="{% if page.layout == 'project' or page.layout == 'post' %}{{ page.title | default: site.title | strip_html | normalize_whitespace | escape }}{% else %}{{ site.title }}{% endif %}" />
<meta name="twitter:description" content="{% if page.layout == 'project' or page.layout == 'post' %}{{ page.summary | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}{% else %}{{ site.description }}{% endif %}" />
<meta name="twitter:image" content="{% if page.layout == 'project' or page.layout == 'post' %}{{ site.url }}/static/twitter-{{ page.slug }}.png{% else %}{{ site.url }}/static/twitter-home.png{% endif %}" />
